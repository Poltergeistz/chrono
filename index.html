<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Chronometre </h1>
    <form>
        <input type="text" size="2" name="min">minutes</input>
        <input type="text" size="2" name="sec">secondes</input>
        <input type="text" size="2" name="mil">milsec</input>
    </form>
    <div>
        <button value="start" onclick="chrono.start()">Start</button>
        <button value="pause" onclick="chrono.pause()">Pause</button>
        <button value="stop" onclick="chrono.stop()">Stop</button>
    </div>
    <script src="chrono.js"></script>

</body>

</html>
